<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://d3js.org/d3.v6.js"></script>
</head>
<body>
    <div id="my_dataviz"></div>
    <div id="Tooltip"></div>  

    <script>

// set the dimensions and margins of the graph
let margin = {top: 30, right: 30, bottom: 70, left: 60},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
let svg = d3.select("#my_dataviz")
  .append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
  .append("g")
  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

let Tooltip = d3.select("#Tooltip")
.append("div")
.style("opacity", 0)
.style("background-color", "white")
.style("border", "solid")
.style("border-width", "2px")
.style("border-radius", "5px")
.style("padding", "5px")
.style("position","absolute")
.style("left","150px" )
.style("top","150px" )

d3.json("http://localhost:3000/population").then(function (data) {
  const fishdata = data.LionfishCloud

  let x = d3.scaleBand()
  .range([ 0, width ])
  .domain(fishdata.map(function(fishdata) { return fishdata.year; }))
  .padding(0.2);
  
  svg.append("g")
  .attr("transform", "translate(0," + height + ")")
  .call(d3.axisBottom(x))
  .selectAll("text")
  .attr("transform", "translate(-10,0)rotate(-45)")
  .style("text-anchor", "end");

// Add Y axis
  let y = d3.scaleLinear()
  .domain([0, 13000])
  .range([ height, 0]);
  svg.append("g")
  .call(d3.axisLeft(y));  

  svg.selectAll("mybar")
  .data(fishdata)
  .enter()
  .append("rect")
  .attr("x", function(d) { return x(d.year); })
  .attr("y", function(d) { return y(d.lionfish_pop); })
  .attr("width", x.bandwidth())
  .attr("height", function(d) { return height - y(d.lionfish_pop); })
  .attr("fill", "#69b3a2")
  .attr("id", function(d){return d.lionfish_pop})
  .on("mouseover", function(d){
      Tooltip
      .style("opacity", 1)
      .html("Population: " + this.id)
      d3.select(this) 
      .style("stroke", "black")
      .style("opacity", .8)
      console.log("mouseover");
      console.log(d.lionfish_pop);
    })
    .on("mousemove", (event) => {
      let pos = d3.pointer(event);
      Tooltip
      .style("left", (pos[0] + 90) + "px")
      .style("top", (pos[1]) + "px")
     
      //console.log(pos[0],pos[1]);
    })
    .on("mouseleave",function(d){
      Tooltip
      .style("opacity", 0)
      d3.select(this)
      .style("stroke", "none")
      .style("opacity", 1)
      console.log("mouseleave");
    })})

      let pos = d3.pointer(event);
      Tooltip
      .style("left", (pos[0] + 70) + "px")
      .style("top", (pos[1]) + "px")
      console.log("called");
    }
     */       
    </script>
</body>
</html>
