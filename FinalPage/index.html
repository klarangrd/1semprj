<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="buttonstyle.css" />
    <script src="https://d3js.org/d3.v6.js"></script>
    <script src="btnscript.js"></script>
  </head>

  <body>
    <div id="forside">
      <h1>Den Invasive Dragefisk</h1>
      <video width="100%" height="100%" autoplay muted loop id="myVideo">
        <source src="Lionfish.mp4" type="video/mp4" />
      </video>
    </div>

    <div id="barchart" class="flex-container">
      <div id="my_dataviz"></div>
      <script src="Barchart.js"></script>
      <div class="container2">
        <img src="dragefisk.png" id="fishimage" />
        <div class="txt-box">
          Tekst her mange dragefisk ingen kan gøre noget, send hjælp ellers
          bliver det meeget værre. Prøv bare at se den super duper gode graf til
          venstre her like what???
        </div>
      </div>
    </div>

    <div class="flex-container">
      <div id="map-graph">-->Map graf her<--</div>
    </div>

    <div class="flex-container" id="linechart">
      <div id="lineGraph"></div>
      <button onclick="showStrokes()">Show data!</button>
      <style>
        .tooltip {
          position: absolute;
          background-color: white;
          border: 1px solid #ccc;
          padding: 10px;
          border-radius: 5px;
          pointer-events: none;
          display: none;
        }
      </style>
      <script src="Linesgraph.js"></script>
    </div>
  </body>
</html>
